{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">{{ product.name }}</h2>

    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename=product.image_url) }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h4>Description</h4>
            <p>{{ product.description }}</p>
            <p><strong>Price:</strong> ${{ product.price }}</p>
            <p><strong>Category:</strong> {{ product.category }}</p>

            <!-- Add to Cart Button -->
            <form action="{{ url_for('add_to_cart', product_id=product.idproduct) }}" method="GET">
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
